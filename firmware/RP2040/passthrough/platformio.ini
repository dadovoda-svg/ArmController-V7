; PlatformIO Project Configuration File
; Target: Waveshare RP2040-Zero (RP2040)
; Framework: Arduino (Earle Philhower - arduino-pico)

[platformio]
default_envs = rp2040zero

[env:rp2040zero]
platform      = https://github.com/maxgerhardt/platform-raspberrypi.git
board         = waveshare_rp2040_zero
framework     = arduino

; --- Serial monitor / upload ---
monitor_speed = 115200
upload_speed  = 460800
monitor_filters =
  time
  default

; --- Build flags (debug friendly) ---
build_type    = debug
build_flags =
  -D PIO_FRAMEWORK_ARDUINO_ENABLE_EXCEPTIONS
  -D PIO_FRAMEWORK_ARDUINO_NANOLIB_FLOAT_PRINTF
  -D CORE_DEBUG_LEVEL=3

; --- Library dependency management (aggiungeremo qui le librerie stepper) ---
lib_ldf_mode = chain+

